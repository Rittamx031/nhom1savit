<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
  layout:decorate="~{user/layout}">

<head>
</head>

<body layout:fragment="content">
  <!-- breadcrumb-section -->
  <div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <div class="breadcrumb-text">
            <p>Fresh and Organic</p>
            <h1>Cart</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end breadcrumb section -->

 
	<!-- cart -->
	<div class="cart-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<div class="cart-table-wrap">
						<table class="cart-table">
							<thead class="cart-table-head">
								<tr class="table-head-row">
									<th class="product-checkbox text-center"><input type="checkbox" name="" id=""></th>
									<th class="product-image">Product Image</th>
									<th class="product-name">Name</th>
									<th class="product-price">Price</th>
									<th class="product-quantity">Quantity</th>
									<th class="product-activity">Thao tác</th>
								</tr>
							</thead>
							<tbody>
								<tr class="table-body-row">
									<td class="product-checkbox text-center"><input type="checkbox" name="" id=""></td>
									<td class="product-image"><img src="assets/img/products/product-img-1.jpg" alt=""></td>
									<td class="product-name">Strawberry</td>
									<td class="product-price">$85</td>
									<td class="product-quantity">
										<button class="value-button decrease-button">-</button>
										<input type="text" placeholder="0">
										<button class="value-button increase-button">+</button>
									</td>
									<td class="product-activity text-center">
										<button class="product-remove-button">Xóa</button>
									</td>
								</tr>
								<tr class="table-body-row">
									<td class="product-checkbox text-center"><input type="checkbox" name="" id=""></td>
									<td class="product-image"><img src="assets/img/products/product-img-2.jpg" alt=""></td>
									<td class="product-name">Berry</td>
									<td class="product-price">$70</td>
									<td class="product-quantity">
										<button class="value-button decrease-button">-</button>
										<input type="text" placeholder="0">
										<button class="value-button increase-button">+</button>
									</td>
									<td class="product-activity text-center">
										<button class="product-remove-button">Xóa</button>
									</td>
								</tr>
								<tr class="table-body-row">
									<td class="product-checkbox text-center"><input type="checkbox" name="" id=""></td>
									<td class="product-image"><img src="assets/img/products/product-img-3.jpg" alt=""></td>
									<td class="product-name">Lemon</td>
									<td class="product-price">$35</td>
									<td class="product-quantity">
										<button class="value-button decrease-button">-</button>
										<input type="text" placeholder="0">
										<button class="value-button increase-button">+</button>
									</td>
									<td class="product-activity text-center">
										<button class="product-remove-button">Xóa</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- total-section -->
	<Section class="total-section container">
		<div class="d-flex justify-content-between">
			<div class="toatal-section-elemets">
				<input type="checkbox" name="" id="">
				<button class=" clear-btn-style">Chọn Tất Cả (4)</button><button class="clear-btn-style product-remove-button">Xóa</button>
			</div>
			<div class="toatal-section-elemets">
				<div class="">Tổng thanh toán  (<span>0</span> Sản phẩm):
					<span class="total-price">₫ 25590</span>
				</div>
			</div>
			<div class="toatal-section-elemets">
				<button class="sock-button-solid sock-button-solid--primary"><span class="">Mua
						hàng</span></button>
			</div>
		</div>
	</Section>
	<!--end total-section -->
  <!-- end cart -->
</body>

</html>
