<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/layout}">
<head>
    <title>Home</title>
</head>

<body>
<section layout:fragment="content">
    <div>
        <h1 class="center">Update Material</h1>
        <form th:action="@{/admin/pages/material/update(id=${material.id})}" th:object="${material}" method="post"
              class="form">
            <div class="form-group">
                <label class="form-label">Code: </label>
                <input type="text" class="form-control mb-3" th:field="*{code}"/>
                <!--                <div th:if="${#fields.hasErrors('ma')}" class="errors text-danger form-text" th:errors="*{ma}"></div>-->
            </div>
            <div class="form-group">
                <label class="form-label">Name: </label>
                <input type="text" class="form-control mb-3" th:field="*{name}"/>
                <!--                <div th:if="${#fields.hasErrors('ten')}" class="errors text-danger form-text" th:errors="*{ten}"></div>-->
            </div>
            <div class="form-group">
                <label class="form-label">Status: </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="true" th:field="*{status}">
                    <label class="form-check-label">
                        Hoạt động
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="false" th:field="*{status}">
                    <label class="form-check-label">
                        Không hoạt động
                    </label>
                </div>
                <!--                <div th:if="${#fields.hasErrors('ten')}" class="errors text-danger form-text" th:errors="*{ten}"></div>-->
            </div>

            <input type="submit" value="Submit" class="btn btn-primary"/>
        </form>
    </div>
</section>
</body>

</html>
